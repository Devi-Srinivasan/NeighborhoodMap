<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Neighborhood map project</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">	
	<link href="css/style.css" rel="stylesheet" type="text/css">
 	<script src="js/jquery-2.1.0.min.js"></script>
 	<script src="js/jquery-ui.min.js"></script>
  	<script src="js/knockout-3.4.0.js"></script> 	
 	<script src="js/bootstrap.min.js"></script> 
	<script src="js/hmac-sha1.js"></script>
	<script src="js/enc-base64-min.js"></script>
 	<script src="js/url.min.js"></script>
	<script src="js/oauth-signature.js"></script>
 </head>
<body>
   	<div class="main col-md-12 col-xs-12" id="map">
  	</div>	
	<div class="nav-menu ui-widget col-md-4 col-xs-10" data-bind="visible:showNavMenu">
		<div class="input-box col-md-8 col-xs-8">
			<label for="input-text-box" class="labels">Location</label><br>
			<input type="text" id="input-text-box" placeholder="Enter Location" data-bind="autoc:filterPlaceArray(),textInput:location">
  		</div>
 	</div>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYPW2QD_LvCCLvNc9ItIHzDpY4SOg8p9c&libraries=places&callback=initMap" async defer></script>
	<script src="js/main.js"></script>	
</body>
</html>
